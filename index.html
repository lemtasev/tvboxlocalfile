<html>
    <head>
        <title>TVBOX local file</title>
        <style>
            /* 在:root中定义全局变量 */
            :root {
                --bg-color: rgb(255, 222, 222); /* 背景颜色 */
                --font-color: #4d52bb; /* 字体颜色 */
                --font-shadow-color: #4d53bb91; /* 字体阴影颜色 */
            }
            :root {
                --bg-color: #ffcccc; /* 背景颜色 */
                --font-color: #6666cc; /* 字体颜色 */
                --font-shadow-color: #9966999a; /* 字体阴影颜色 */
            }
            body {
                margin: 0;
                padding: 0;
            }
            .content {
                width: 100vw;
                height: 100vh;
                background-color: var(--bg-color);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .txt-show {
                text-align: left;
                font-size: xx-large;
                font-weight: bolder;
                animation: breathe 5s ease infinite alternate;
            }
            @keyframes 
            breathe {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.05);
                }
            }
            .part > a {
                margin-right: 20px;
            }
            a {
                position: relative;
                text-decoration:none;
                color: var(--font-color);
            }
            a:hover {
                text-decoration:none;
            }
            a::before {
                content: "";
                position: absolute;
                display: block;
                width: 100%;
                height: 10px;
                bottom: 5%;
                left:0;
                background-color:var(--font-shadow-color);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }
            a:hover::before {
                transform: scaleX(1);
            }
        </style>
        <script>
            function copyText(obj) {
                // let text = obj.innerText;
                let text = obj.title;
                navigator.clipboard .writeText(text)
            }
        </script>
    </head>
    <body>
        <div class="content">
            <div class="txt-show">
                <p class="part">
                    <a href="https://github.com/lemtasev/tvboxlocalfile" target="_blank">Github仓库</a>
                    <a href="https://lemtasev.netlify.app/index.html" target="_blank">CDN首页</a>
                    <a href="https://lemtasev.github.io/tvboxlocalfile/index.html" target="_blank">Github首页</a>
                </p>
                <p>版本25.03.07</p>
                <p  class="part">
                    <a href="#" onclick="copyText(this)" title="https://lemtasev.netlify.app/remote.txt">1.点击复制CDN在线仓库</a>
                    <a href="#" onclick="copyText(this)" title="https://lemtasev.netlify.app/tvboxqq/i-cdn.txt">2.点击复制CDN本地仓</a>
                </p>
                <p  class="part">
                    <a href="#" onclick="copyText(this)" title="https://lemtasev.github.io/tvboxlocalfile/remote.txt">3.点击复制github在线仓库</a>
                    <a href="#" onclick="copyText(this)" title="https://lemtasev.github.io/tvboxlocalfile/tvboxqq/i-g.txt">4.点击复制github本地仓</a>
                </p>
            </div>
        </div>
    </body>
</html>
